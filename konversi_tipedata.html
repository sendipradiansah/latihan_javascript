<html>
<head>

</head>
	<script type="text/javascript">
		var nilai = "2.6";
		var bil1;
		var bil2;
		bil1 = parseFloat(nilai);
		bil2 = parseInt(nilai);
		hasil = bil1 + bil2;
		document.write("Nilai bil1 adalah "+bil1+"<br>");
		document.write("Nilai bil2 adalah "+bil2+"<br>");
		document.write("Nilai hasil adalah "+hasil);
		</script>
<body>
	<div id="hasil">
		<script type="text/javascript">
			document.getElementById("hasil").innerHTML = hasil;
		</script>
	</div>
</body>

</html>
